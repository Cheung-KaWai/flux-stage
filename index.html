<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Table Configurator</title>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <div class="debug"></div>
    <div class="hide-screen"></div>
    <div class="loading-bar"></div>
    <p class="loading-percentage">0%</p>
    <img src="/src/assets/arrow.svg" alt="arrow" id="arrow" data-toggle="show" />
    <div class="configuration-container">
      <h1>Table Configurator</h1>

      <div class="configuration-shape">
        <h2 class="mb-1"><span class="step">1</span> | Shape Table</h2>
        <div class="flex-buttons">
          <p class="label">Shape</p>
          <div class="images-shape">
            <img
              src="/src/assets/configurator/shape/rect.jpg"
              alt="rectangle"
              data-shape="rectangle"
              class="shape border"
            />
            <img src="/src/assets/configurator/shape/circle.jpg" alt="circle" data-shape="circle" class="shape" />
            <img src="/src/assets/configurator/shape/outdoor.jpg" alt="outdoor" data-shape="outdoor" class="shape" />

            <!-- <button data-shape="rectangle" class="underline shape">Rectangle</button>
            <button data-shape="circle" class="shape">Circle</button>
            <button data-shape="outdoor" class="shape">Outdoor</button> -->
          </div>
          <p class="label">Edges finish</p>
          <div>
            <img
              src="/src/assets/configurator/edge/sharp.jpg"
              alt="sharp edge"
              data-shape="rectangle"
              data-version="basicRectangle"
              class="shape-type border"
            />
            <img
              src="/src/assets/configurator/edge/sharp.jpg"
              alt="sharp edge"
              data-shape="circle"
              data-version="basicCircle"
              class="shape-type border hide"
            />
            <img
              src="/src/assets/configurator/edge/round.jpg"
              alt="outdoor"
              data-shape="rectangle"
              data-version="roundedRectangle"
              class="shape-type"
            />
            <img
              src="/src/assets/configurator/edge/flat.jpg"
              alt="outdoor"
              data-shape="outdoor"
              data-version="outdoorBasic"
              class="shape-type border hide"
            />

            <!-- <button data-shape="rectangle" data-version="basicRectangle" class="underline shape-type">Sharp</button>
            <button data-shape="rectangle" data-version="roundedRectangle" class="shape-type">Rounded</button>
            <button data-shape="circle" data-version="basicCircle" class="underline shape-type hide">Sharp</button>
            <button data-shape="circle" data-version="roundedCircle" class="underline shape-type hide">rounded</button> -->
          </div>
        </div>
      </div>

      <div class="configuration-size">
        <h2><span class="step">2</span> | Dimensions</h2>
        <div class="configuration-size-inputField" data-type="rectangle oval outdoor">
          <label for="length">Length</label>
          <select name="length" id="length-input" data-orientation="x" class="select">
            <option value="150">150 cm</option>
            <option value="200">200 cm</option>
            <option value="300">300 cm</option>
          </select>
          <!-- <input type="text" name="length" id="length-input" value="150" /> -->
        </div>

        <div class="configuration-size-inputField" data-type="rectangle oval outdoor">
          <label for="width">Width</label>
          <select name="width" id="width-input" data-orientation="z" class="select">
            <option value="60">60 cm</option>
            <option value="70">70 cm</option>
            <option value="80">80 cm</option>
          </select>
        </div>

        <div class="configuration-size-inputField hide" data-type="circle">
          <label for="diameter">Diameter</label>
          <select name="diameter" id="diameter-input" data-orientation="circle" class="select">
            <option value="150">150 cm</option>
            <option value="160">160 cm</option>
            <option value="170">170 cm</option>
          </select>
        </div>

        <!-- <div class="configuration-size-inputField" data-type="rectangle circle oval">
          <label for="Height">Height</label>
          <select name="height" id="height-input" data-orientation="y" class="select">
            <option value="5">5 cm</option>
            <option value="6">6 cm</option>
          </select>
        </div> -->
      </div>

      <div class="configuration-texture">
        <h2 class="mb-1"><span class="step">3</span> | Texture Table</h2>
        <div>
          <div class="texture-container selected">
            <img src="/src/assets/table/wood4/Wood066_1K_Color.jpg" data-texture="wood4" class="texture" />
            <p>wood1</p>
          </div>
          <div class="texture-container">
            <img src="/src/assets/table/wood2/Wood051_1K_Color.jpg" data-texture="wood2" class="texture" />
            <p>wood2</p>
          </div>
          <div class="texture-container">
            <img src="/src/assets/table/wood3/Wood030_1K_Color.jpg" data-texture="wood3" class="texture" />
            <p>wood3</p>
          </div>
          <div class="texture-container">
            <img src="/src/assets/table/wood1/Wood_023_basecolor.jpg" data-texture="wood1" class="texture" />
            <p>wood4</p>
          </div>
          <div class="texture-container">
            <img src="/src/assets/image.png" data-texture="check" class="texture" />
            <p>check</p>
          </div>
        </div>
      </div>

      <div class="configuration-legs">
        <h2 class="mb-1"><span class="step">4</span> | Leg Type</h2>
        <div class="flex-buttons">
          <div>
            <img
              src="/src/assets/configurator/legs/leg1.jpg"
              alt="leg type 1"
              data-leg="leg1"
              class="leg border"
              data-type="rectangle outdoor"
              data-shape="rectangle outdoor"
            />
            <img
              src="/src/assets/configurator/legs/leg2.jpg"
              alt="leg type 2"
              data-leg="leg2"
              class="leg"
              data-type="rectangle outdoor"
              data-shape="rectangle outdoor"
            />
            <img
              src="/src/assets/configurator/legs/leg3.jpg"
              alt="leg type 3"
              data-leg="leg3"
              class="leg hide"
              data-type="circle"
              data-shape="circle"
            />
            <!-- <button data-leg="leg1" class="underline leg" data-type="rectangle">T-Legs</button>
            <button data-leg="leg2" class="leg" data-type="rectangle">X-legs</button>
            <button data-leg="leg3" class="underline leg hide" data-type="circle">Cilinder</button>
            <button data-leg="leg4" class="leg hide" data-type="circle">Cone</button> -->
          </div>
        </div>
      </div>

      <div class="configuration-texture-legs">
        <h2 class="mb-1"><span class="step">5</span> | Texture Legs</h2>
        <div>
          <!-- <div class="texture-container-leg border" data-texture="metal"> -->
          <img src="/src/assets/legs/Metal009_PREVIEW.jpg" data-texture="metal" class="texture-leg border" />
          <!-- <p>metal</p> -->
          <!-- </div> -->
          <!-- <div class="texture-container-leg" data-texture="metal2"> -->
          <img src="/src/assets/legs/leg2/Metal012_PREVIEW.jpg" data-texture="metal2" class="texture-leg" />
          <!-- <p>metal</p> -->
          <!-- </div> -->
        </div>
        <!-- <div class="texture-container-leg">
          <img src="/src/assets/table/wood4/Wood066_1K_Color.jpg" data-texture="wood4" class="texture" />
          <p>wood1</p>
        </div>
        <div class="texture-container-leg">
          <img src="/src/assets/table/wood3/Wood073_1K_Color.jpg" data-texture="wood3" class="texture" />
          <p>wood2</p>
        </div>
        <div class="texture-container-leg">
          <img src="/src/assets/table/wood2/Wood051_1K_Color.jpg" data-texture="wood2" class="texture" />
          <p>wood3</p>
        </div>
        <div class="texture-container-leg">
          <img src="/src/assets/table/wood1/Wood_023_basecolor.jpg" data-texture="wood1" class="texture" />
          <p>wood4</p>
        </div> -->
      </div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
